<div>
        <h1 style="color:#EE5647">To Do List</h1>            
        <input type="text" name="todoTask" [(ngModel)]="currentTodo.todoTask" placeholder="Your todo..">
        <input type="button" (click)="AddTask()" value="Add">        
</div>

<div style="float: left; width: 400px">
<table id="todo">
    <tr *ngFor="let do of todos">
    <td ><input type="checkbox" [(ngModel)]="do.isChecked" class="do.cssClass" (click)="Done(do)"></td>
    <td style="display: none">
        {{do.id}}
    </td>
    <td>
        <p id="{{do.cssClass}}"> {{do.todoTask}}</p>
    </td>
    </tr>
</table>
</div>
<div style="display: inline-block; width: 40px"></div>
<div style="display: inline-block; width: 400px">
<p *ngIf="todosCompleted.length>0"><strong>Completed Task</strong></p>
<table style="display: inline-block;" id="todo">
    <tr *ngFor="let do of todosCompleted">    
    <td style="display: none">
        {{do.id}}
    </td>
    <td>
         {{do.todoTask}}
    </td>
    </tr>
</table>
</div>
